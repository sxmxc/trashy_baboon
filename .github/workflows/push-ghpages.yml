
name: "Push Github Pages"
on:
  push:
    branches:
      - dev
env:
  GODOT_VERSION: 3.5
  RELEASE_NAME: rc5
  EXPORT_NAME: trashy_baboon

jobs:
  export-web:
    if: true
    name: Web Export üåê
    runs-on: ubuntu-latest
    container:
      image: sxmxc/godot-rc-ci:3.5-rc5
    steps:
      - name: Checkout ‚òëÔ∏è
        uses: actions/checkout@v3
      - name: Setup ‚öôÔ∏è
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.${RELEASE_NAME} ~/.local/share/godot/templates/${GODOT_VERSION}.${RELEASE_NAME}
      - name: Web build üî®
        run: |
          mkdir -v -p build/web
          godot -v --export "HTML5" ./build/web/index.html
      # Installing rsync is needed in order to deploy to GitHub Pages. Without it, the build will fail.
      - name: Install rsync üìö
        run: |
          apt-get update && apt-get install -y rsync
      - name: Deploy to GitHub Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: build/web # The folder the action should deploy.
